<form name="newRecordForm" 
      ng-submit="createRecord()"
      class="mpb">
  <div class="input-wrap">
    <input type="text" 
           name="raw" 
           ng-model="newRecord.raw" 
           placeholder="e.g. workout, swim, Masters, Koret"
           required />
  </div>
  <div class="small pcy" style="opacity: 0.6;">
    <span ng-bind="user.time_zone"></span>
    <a href="/settings">change</a>
  </div>
  <div class="pcy">
    <select name="year"
            ng-model="newRecord.year"
            ng-options="d for d in yearRange">
    </select>
    <select name="month"
            ng-model="newRecord.month"
            ng-options="d for d in monthRange">
    </select>
    <select name="day"
            ng-model="newRecord.day"
            ng-options="d for d in dayRange">
    </select>
    <span class="mfr"></span> 
    <select name="hour"
            ng-model="newRecord.hour"
            ng-options="d for d in hourRange">
    </select>
    :
    <select name="minute"
            ng-model="newRecord.minute"
            ng-options="d for d in minuteRange">
    </select>
  </div>
  <input type="submit" value="Create new record" />
</form>

<div ng-repeat="record in records"
     class="mfb">
  <div ng-bind="record.target|date:'medium'"
       class="small grey mcb click"
       ng-click="goToRecord()"></div>
  <cat ng-repeat="cat_name in record.cats"
       raw="cat_name" 
       hue="record.hue"></cat>
</div>
