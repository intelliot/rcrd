<form name="newRecordForm" 
      ng-submit="createRecord()"
      class="mpb">
  <div class="input-wrap">
    <input type="text" 
           name="raw" 
           ng-model="newRecord.raw" 
           placeholder="e.g. workout, swim, Masters, Koret" />
  </div>
  <div class="small pcy" style="opacity: 0.6;">
    <span ng-bind="user.time_zone"></span>
    <a href="/settings">change</a>
  </div>
  <input type="submit" value="Create new record" />
</form>

<div ng-repeat="record in records"
     class="mfb">
  <div ng-bind="record.target|date:'medium'"
       class="small grey mcb click"
       ng-click="goToRecord()"></div>
  <cat ng-repeat="cat_name in record.cats"
       raw="cat_name" 
       hue="record.hue"></cat>
</div>
