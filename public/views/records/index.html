<form name="newRecordForm" 
      ng-submit="createRecord()"
      class="mpb">

  <div class="input-wrap mby">
    <div class="grid">

      <div class="unit span-grid pcb">
        <input type="text" 
               style="font-size:16px; padding:0.6em;"
               ng-model="newRecord.raw" 
               placeholder="e.g. workout, run, 4.2 miles, Golden Gate Park"
               required />
      </div>

      <div class="unit span-grid pcb">
        <input type="text" 
               style="font-size:16px; padding:0.6em;"
               ng-model="newRecord.target" 
               placeholder="target time"
               required />
      </div>

      <div class="unit one-of-two">
        <div class="small pcy" style="opacity: 0.6;">
          <span ng-bind="user.time_zone"></span>
          <a href="/settings">change</a>
        </div>
      </div>

      <div class="unit one-of-two">
        <div class="right">
          <input type="submit" 
                 style="font-size:16px;"
                 value="Record" />
        </div>
      </div>

    </div>
  </div>


</form>

<div ng-repeat="record in records"
     class="mfb">
  <record data="record"></record>
</div>
